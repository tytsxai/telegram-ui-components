<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#0F2A4A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2AABEE"/>
      <stop offset="1" stop-color="#229ED9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="72" y="78" width="1056" height="474" rx="28" fill="#0E1A2B" opacity="0.92"/>
    <rect x="72" y="78" width="1056" height="8" rx="4" fill="url(#accent)"/>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#E6F1FF">
    <text x="120" y="210" font-size="64" font-weight="800">Telegram UI Builder</text>
    <text x="120" y="276" font-size="28" fill="#B7C6DA">Visual workbench for Telegram Bot messages, inline keyboards, and flows.</text>
    <g>
      <rect x="120" y="338" width="330" height="44" rx="22" fill="url(#accent)"/>
      <text x="144" y="368" font-size="20" font-weight="700" fill="#072033">Graph • Import/Export • Supabase</text>
    </g>
    <text x="120" y="460" font-size="18" fill="#87A0BB">github.com/tytsxai/telegram-ui-builder</text>
  </g>

  <g opacity="0.22">
    <circle cx="980" cy="160" r="120" fill="#2AABEE"/>
    <circle cx="1030" cy="210" r="170" fill="#229ED9"/>
  </g>
</svg>
