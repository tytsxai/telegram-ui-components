name: Supabase Types Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" # weekly Monday 03:00 UTC

jobs:
  gen-types:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Guard missing secrets
        id: secrets
        shell: bash
        run: |
          if [[ -n "${SUPABASE_ACCESS_TOKEN:-}" && -n "${SUPABASE_PROJECT_REF:-}" ]]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "ready=false" >> "$GITHUB_OUTPUT"
          echo "Supabase secrets not configured; skipping types sync."

      - name: Install dependencies
        if: steps.secrets.outputs.ready == 'true'
        run: npm ci

      - name: Login Supabase
        if: steps.secrets.outputs.ready == 'true'
        run: npx supabase@latest login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Supabase types drift check
        if: steps.secrets.outputs.ready == 'true'
        run: npm run check:supabase-types
        continue-on-error: ${{ github.event_name == 'workflow_dispatch' }}

      - name: Lint & build
        if: steps.secrets.outputs.ready == 'true'
        run: npm run lint && npm run build

      - name: Commit & push types
        if: steps.secrets.outputs.ready == 'true' && github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/integrations/supabase/types.ts scripts/supabase/schema.sql supabase/migrations
          git commit -m "chore: sync supabase types" || true
          git push
